apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: "{{ .Values.app }}-redirect"
spec:
  parentRefs:
    - name: "{{ .Values.app }}-gateway"
      sectionName: http
  hostnames:
    - {{ .Values.hostname }}
  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: "{{ .Values.app }}-https"
  labels:
    gateway: "{{ .Values.app }}-gateway"
spec:
  parentRefs:
    - name: "{{ .Values.app }}-gateway"
      sectionName: https
  hostnames:
    - {{ .Values.hostname }}
  rules:
    - backendRefs:
        - name: {{ .Values.backend.service }}
          port: {{ .Values.backend.port }}
