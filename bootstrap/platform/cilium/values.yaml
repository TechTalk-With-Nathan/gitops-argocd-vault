# Enable Gateway API controller
gatewayAPI:
  enabled: true
l7Proxy: true
operator:
  replicas: 1
  prometheus:
    enabled: true
    metricsService: true
hubble:
  relay:
    enabled: true
  ui:
    enabled: true
    frontend:
      server:
        ipv6:
          enabled: false
  metrics:
    enableOpenMetrics: true
    enabled:
      - dns
      - drop
      - flow
      - tcp
prometheus:
  enabled: false
  serviceMonitor:
    enabled: false
nodePort:
  enabled: true
dashboards:
  enabled: false
