server:
  affinity: ""
  dataStorage:
    enabled: true
    size: 2Gi

  ha:
    enabled: true
    raft:
      enabled: true
      setNodeId: true
      config: |-
        ui = true
        cluster_name = "vault-integrated-storage"
        listener "tcp" {
          tls_disable = 1
          address = "[::]:8200"
          cluster_address = "[::]:8201"
        }
        storage "raft" {
          path = "/vault/data"
        }
        telemetry {
          prometheus_retention_time = "30s"
          disable_hostname = true
        }
        service_registration "kubernetes" {}
ui:
  enabled: true
  externalPort: 8200
  targetPort: 8200
  serviceNodePort: null
  serviceType: ClusterIP
